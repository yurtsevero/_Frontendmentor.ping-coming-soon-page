<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section class="header">
        <img src="images/logo.svg" alt="logo" id="img__logo" />
        <h1><span>We are launching </span>soon!</h1>
        <h4>Subscribe and get notified</h4>
        <form action="#">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address.."
            class="input__email"
          />
          <p class="warning">Please provide a valid email address</p>
          <input type="button" value="Notify me" id="btnNotify" />
        </form>
      </section>
      <img
        src="images/illustration-dashboard.png"
        alt="illustration dashboard"
        id="img__dashboard"
      />
      <section class="footer">
        <div class="container__symbols">
          <div class="circle"><div class="box box__sm"></div></div>
          <div class="circle"><div class="box box__lg"></div></div>
          <div class="circle"><div class="box box__md"></div></div>
        </div>
        <footer>&copy; Copyright Ping. All rights reserved.</footer>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
